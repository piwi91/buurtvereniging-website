{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<ul class="actions pagination">
	{{- if .Paginator.HasPrev }}
	<li><a href="{{ .Paginator.Prev.URL }}" class="button large previous">Vorige pagina</a></li>
	{{- end }}
	{{- if .Paginator.HasNext }}
	<li><a href="{{ .Paginator.Next.URL }}" class="button large next">Volgende pagina</a></li>
	{{- end }}
</ul>
{{- end }}
